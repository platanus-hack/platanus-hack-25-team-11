name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main
    paths:
      - "think-twice/**"
      - ".github/workflows/deploy.yml"
  pull_request:
    branches:
      - main
    paths:
      - "think-twice/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./think-twice
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "think-twice/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup AWS SAM
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: SAM Build
        run: sam build

      - name: SAM Deploy
        run: |
          sam deploy \
            --stack-name think-twice-lambda \
            --capabilities CAPABILITY_IAM \
            --region us-east-1 \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset

      - name: Get API URL
        working-directory: ./
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name think-twice-lambda \
            --query 'Stacks[0].Outputs[?OutputKey==`ThinkTwiceApi`].OutputValue' \
            --output text \
            --region us-east-1)
          echo "API_URL=$API_URL" >> $GITHUB_ENV
          echo "::notice::API Endpoint: $API_URL"

      - name: Test endpoint
        working-directory: ./
        run: |
          if [ ! -z "$API_URL" ]; then
            curl -X GET "$API_URL"
          fi
